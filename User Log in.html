<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
         :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
        }
        
        * {
            box-sizing: border-box
        }
        
        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            margin: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }
        
        .card {
            background: var(--card);
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
            width: 360px
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 18px;
            color: #111827
        }
        
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--muted)
        }
        
        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 14px
        }
        
        .field {
            margin-bottom: 14px
        }
        
        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px
        }
        
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer
        }
        
        .small {
            font-size: 13px;
            color: var(--muted)
        }
        
        a.create {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1>Log in to your account</h1>

        <form id="loginForm" action="#" method="post" autocomplete="on">
            <div class="field">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text" placeholder="Your full name" required />
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>

            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Optional username" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" required />
            </div>

            <div class="actions">
                <button type="submit">Submit</button>
                <p class="small">New here? <a class="create" href="#">Create Account</a></p>
            </div>
        </form>
    </main>

    <script>
        // Example client-side handling — remove or replace with real logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            if (!name || !email) {
                alert('Please fill required fields.');
                return;
            }
            // In real app send data to server here
            alert('Submitted —\nFull Name: ' + name + '\nEmail: ' + email);
        });
    </script>
</body>

</html>
